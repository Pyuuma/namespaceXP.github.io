<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>设备管理</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
</head>

<body style = 'background-image:url(背景.jpg);'>
	<div id = 'device_manage' >
	
		<div id = 'device_list' style = 'display: block'>
		</div>
		<div id = 'no_device_problem'>
			<u>
				我有多台设备但是没有显示?
			</u>
		</div>
		<div id = 'footer'>
			当您有多台COCLEAN®设备时，可在这里进行管理
		</div>
		
		<div id = 'change_div' style = 'display: none'>
			<div id = 'change_word'>
			编辑设备名称
			</div>
			<hr size = 1 width = 70% color=#666666 align = center noshade>
			<input id = 'device_new_name' type = 'text' />
			<img id = 'delete' src = 'img/clear.png' />
				
			<div class = 'dialog_button' id = 'change_cancel' style = 'left: 12vw;'>取消</div>
			<div class = 'dialog_button' id = 'change_go' style = 'right: 12vw;'>保存</div>
			
		</div>
	</div>
	<script src="js/control.js"></script>
</body>
