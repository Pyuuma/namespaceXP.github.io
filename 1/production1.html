<!DOCTYPE HTML>
<html id= "scroll ">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/production1.css" />
	</head>
	<body style = "overflow-x:hidden;margin:0px;padding:0px">
		<img class = "background_img" src = "img/PC/1.png"/>
		<img src = "img/PC/产品.png" id = "production_img"/>
		<div id = "left"></div>
		<div id = "right"></div>
		<script text= "text/javascript">
		function anime(){
			if(navigator.userAgent.indexOf("iPad") != -1)
			{
				$("#left").animate({width:"409px"},1500);
				$("#right").animate({width:"409px"},1500);
			}
			else
			{
				$("#left").animate({width:"500px"},1500);
				$("#right").animate({width:"500px"},1500);
			}
			}
		</script>
	</body>
</html>
