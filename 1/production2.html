<!DOCTYPE HTML>
<html id= "scroll ">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="js/jquery.js" type="text/javascript"></script>	
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/production2.css" />				
	</head>
	<body style = "overflow:hidden;margin:0px;padding:0px">
		<img class = "background_img" src = "img/PC/2.png"/>
		<img class = "background_img" style = "z-index:1" src = "img/PC/2-2.png"/>
		<div id = "left_rectangle">
		</div>
		<div id = "right_rectangle">
		</div>
		<img id = "left_label" src = "img/PC/注释2.png"/>
		<img id = "right_label" src = "img/PC/注释2-1.png"/> 
		<script text= "text/javascript">
		function anime(){
			if(navigator.userAgent.indexOf("iPad") != -1)
			{
				$("#left_rectangle").animate({height:"244px"},1500);
				$("#right_rectangle").animate({height:"163px"},1500);
				$("#left_label").addClass('move_down');
				$("#right_label").addClass('move_down');
			}
			else
			{		
				$("#left_rectangle").animate({height:"298px"},1500);
				$("#right_rectangle").animate({height:"199px"},1500);
				$("#left_label").addClass('move_down');
				$("#right_label").addClass('move_down');
			}  
		}	
		</script>
	</body>
</html>
