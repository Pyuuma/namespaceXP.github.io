<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>初始界面</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/user_main.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	
</head>

<body>
	<div id = "continue_order" class = "main_button" style = "top: 12%; left: 15%;">
		<img class = "main_button_image" src = "icons/order.png" />
		<p class = "main_button_word">
		要去点菜
		</p>
	</div>
	<div id = "pay_online" class = "main_button" style = "top:12%; right: 15%;>
		<img class = "main_button_image" src = "icons/pay.png" />
		<p class = "main_button_word">
		我要买单
		</p>
	</div>
	<div id = "go_game" class = "main_button" style = "left: 15%;">
		<img class = "main_button_image" src = "icons/game.png" />
		<p class = "main_button_word">
			想玩游戏
		</p>
	</div>
	<div id = "call_service" class = "main_button" style = "right: 15%;">
		<img class = "main_button_image" src = "icons/waiter.png" />
		<p class = "main_button_word">
		呼叫服务
		</p>
	</div>
	<div id = "feedback" class = "main_button" style = "bottom: 12%; left: 15%;">
		<img class = "main_button_image" src = "icons/call.png" />
		<p class = "main_button_word">
		提交反馈
		</p>
	</div>
	<div id = "contact_us" class = "main_button" style = "bottom: 12%; right: 15%;">
		<img class = "main_button_image" src = "icons/contact_us.png" />
		<p class = "main_button_word">
		关注我们
		</p>
	</div>

	<script src="js/draw_header.js"></script>
	<script src="js/user_main.js"></script>
	<script text= "text/javascript">
	window.onload = function()
	{
		$(".main_button").css("height",$(".main_button").width() + "px");
		$("#go_game").css("top", (window.innerHeight - $(".main_button").width()) / 2 + "px");
		$("#call_service").css("top", (window.innerHeight - $(".main_button").width()) / 2 + "px");
	}
	</script>
</body>
