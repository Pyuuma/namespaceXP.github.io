<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>点菜界面</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/order_main.css" />
	<link rel="stylesheet" type="text/css" href="css/dish_list.css" />
	<link rel="stylesheet" type="text/css" href="css/alert.css" />
	<link rel="stylesheet" type="text/css" href="css/preview.css" />
	<link rel="stylesheet" type="text/css" href="css/filter.css" />
	<link rel="stylesheet" type="text/css" href="css/search_view.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	
</head>

<body>
	<div id = 'cover' style = 'display:none'>
	</div>
	
	<div id = 'dish_view' style = 'display: block; height: 100%; left: 100%; z-index: 4'>
		<img id = 'back' src = 'icons/back.png' style = 'position: absolute; top: 1%; left: 2%; z-index: 6'>
		<img id = "show_dish_picture" src = "img/large_img/roast_fish.jpg"/>
		<div id = "show_dish_info" style = 'border: thin solid black'>
			<div id = "show_dish_name">烤鱼</div>
			<div id = "show_dish_rank0" >
				<img id = 'star1' class="dish_stars" src="icons/star_yellow.png" style="position: relative; height: 13.706px;">
				<img id = 'star2' class="dish_stars" src="icons/star_yellow.png" style="position: relative; height: 13.706px;">
				<img id = 'star3' class="dish_stars" src="icons/star_yellow.png" style="position: relative; height: 13.706px;">
				<img id = 'star4' class="dish_stars" src="icons/star_yellow.png" style="position: relative; height: 13.706px;">
				<img id = 'star5' class="dish_stars" src="icons/star_yellow.png" style="position: relative; height: 13.706px;">
			</div>
			<div id = "show_dish_sale_amount">月售2份</div>
			<div id = "show_dish_price">￥65</div>
			<div class = "show_dividing"></div>
			<div id = "show_dish_order_amount">0</div>
				<img id = "add_order_amount" class = "dish_button" src = "icons/add_order_amount.png"/>
				<img id = "minus_order_amount" class = "dish_button" src = "icons/minus_order_amount.png"/>
			</div>
		<div id = "show_dish_introduction_div" style = 'border: thin solid black'>
			<div class = "show_title">美食简介</div>
			<hr size=1 class = "show_dish_dividing">
			<div id = "show_dish_introduction">这道菜很好吃。</div>
			<div class = "show_dividing"></div>
		</div>
		<div id = "show_dish_comment_div" style = 'border: thin solid black'>
			<div class = "show_title">美食评价</div>
			<hr size=1 class = "show_dish_dividing">
			<div id = "show_dish_comments">
			</div>
		</div>
		
		<div id = 'blank' style = 'position: relative; top: 0; width: 100%; background-color: #eeeeee'>
		</div>
	</div>
	<div id = "search_view">
		<div id = "search_bar">
		<img id = 'search_back' src = 'icons/back_grey.png' style = 'position: absolute; height: 40%; top: 30%; left: 2%; z-index: 6;'>
		<input id = 'search_input' type = 'text'/>
		<img id = 'search_image' src = 'icons/search.png'/>
		<div id = 'search_go'>
			搜索
		</div>
			
		</div>
		<div id = "hot_search">
			<div id = "hot_title">热门搜索</div>
			<div id = 'hot_search_list'></div>
		</div>
		<div id = "search_list"> </div>
	</div>
	<div id = "main" style = "top: 0; position: absolute; width: 100%; height: 94%; z-index : 3">
		<div id = "header"> 
			<img id = 'go_back' src = 'icons/back_grey.png' style = 'position: absolute; height: 50%; top: 25%; left: 2%; z-index: 6;' onclick = "document.location.href = 'user_main.html'">
			<div id = 'restaurant_name'>
			</div>
			<img id = 'call_service'/>
			<img id = "search_button" src = "icons/search.png"/>
		</div> 
			
	<div id = 'header_bar'>
		<div id = 'show_menu' class = "header_bar_button" style = 'float: left'>
			菜品分类
		</div>

		<div id = 'line1' class = 'line'>
		</div>
		<div id = 'show_sort' class = "header_bar_button" style = 'float: left'>
			智能排序
		</div>
		<div id = 'line2' class = 'line'>
		</div>
		<div id = 'show_filter' class = "header_bar_button" style = 'float: left'>
			筛选
		</div>
		
		<div id = "type_list" class = "header_bar_list" style = "height: 0px"></div>
		<div id = "sort_list" class = "header_bar_list" style = "height: 0px">
			<div id = "sort_default" class = "header_bar_list_item" style = "color: #66ccff">智能排序</div>
			<div id = "sort_by_evaluation" class = "header_bar_list_item">好评优先</div>
			<div id = "sort_by_amount" class = "header_bar_list_item">人气最高</div>
			<div id = "sort_by_price" class = "header_bar_list_item">物美价廉</div>
		</div>
		<div id = "filter_choice">
			<div id = "filter_hint1">按价格筛选：</div>
			<input type = 'text' id = "price_min"/>
			<div id = "filter_hint2">到</div>
			<input type = 'text' id = "price_max"/>
			<div id ="filter_go">确认筛选</div>
		</div>
	</div>
	<div id = 'header_border'> </div>
	
	<div id = 'dish_list' class = 'dish_list'>
	</div>
	
	</div>
	
	<div id = 'ordered'>
	</div>
	
	<div id = 'order_go'>
		确认
	</div>
	
	
	<div id = 'preview_list' class = 'dish_list'>
	</div>
	
	<div id = 'order_ready' style = 'display: none'>
		<div id = "title">您的订单</div>
		<div id = 'correctable_list' class = 'dish_list'>
		</div>
		<div id = 'continue_order'>继续点菜
		</div>
		<div id = 'order_now'>下 单
		<div>
	</div>
	
	
	
	<script src="js/data.js"></script>
	<script src="js/draw_header.js"></script>
	<script src="js/draw_order_main.js"></script>

	<script src="js/draw_header.js"></script>
	<script text= "text/javascript">
	window.onload = function()
	{
		var window_height = document.all ? document.getElementsByTagName("html")[0].offsetHeight : window.innerHeight;
		var window_width = document.all ? document.getElementsByTagName("html")[0].offsetWidth : window.innerWidth;
		var width = window_width / 100;
		var height = window_height / 100;
		$("#search_button").css("line-height",$("#search_button").height()+"px");
		$("#continue_order").css("line-height",$("#continue_order").height()+"px");
		$("#pay_online").css("line-height",$("#pay_online").height()+"px");
		get_type_list();
		get_dish_list();
		set_header_bar();
		set_sort_list();
		set_footer();
		set_search();
		get_hot_search();
	}
	</script>
</body>
