<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>XPhone</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<div>
	<img class = "background" src = "img/bg.jpeg" />
	<div class = "app" id = "notesapp">
	</div>
	<div id = "topbar">
		<b id = "service"> 中国联通</b>
		<img id = "signal" src = "img/signal.png"/>
		<b id = "time"></b>
		<b id = "cell">64%</b>
		<img id = "cellsign" src = "img/cell.png"/>
	</div>
	<div id = "dial" class = "window" style = "display: none">
		<div id = "recentpage" style = "display:none">
			<div id = "messagetitle">&nbsp;最近通话</div>
			<div id = "recentlist"></div>
		</div>
		<div id = "addresspage" style = "display: none">
			<div id = "messagetitle">&nbsp;联系人</div>
			<div id = "addresslist"></div>
		</div>
		<div id = "userpage" class = "detail" style = "display:none">
			<img id = "userback" class = "mback" src = "img/back.png"/>
			<div id = "username" class = "mname">xp</div>
			<div id = "userphone">手机：</div>
		</div>
		<div id = "boardpage" style = "display:block">
		<div id = "number"></div>
		<a id = "callhint">正在拨打……</a>
		<div id = "table">
			<div id = "1" class="dialbutton">1</div>
			<div id = "2" class="dialbutton">2</div>
			<div id = "3" class="dialbutton">3</div>
			<div id = "4" class="dialbutton">4</div>
			<div id = "5" class="dialbutton">5</div>
			<div id = "6" class="dialbutton">6</div>
			<div id = "7" class="dialbutton">7</div>
			<div id = "8" class="dialbutton">8</div>
			<div id = "9" class="dialbutton">9</div>
			<div id = "*" class="dialbutton">*</div>
			<div id = "0" class="dialbutton">0</div>
			<div id = "#" class="dialbutton">#</div>
		</div>
		<img src = "img/call.png" id = "call">
		<img src = "img/delete.png" id = "delete">
		</div>
		<div id = "callbar">
			<img src = "img/recent.png" id = "recent" class = "callbaritem">
			<img src = "img/addresslist.png" id = "address" class = "callbaritem">
			<img src = "img/board_pushed.png" id = "board" class = "callbaritem">
		</div>
	</div>
	
	<div id = "message" class = "window" style = "display: none">
		<div id = "msgdetailpage" class = "detail" style = "display:none">
			<img id = "msgback" class = "mback" src = "img/back.png"/>
			<div id = "msgname" class = "mname" style = "font-size: 8vw">xp</div>
			<div id = "detaillist"></div>
		</div>
		<div id = "msgpage">
			<div id = "messagetitle">&nbsp;信息</div>
			<div id = "messagelist"></div>
		</div>
	</div>
	
	<div id = "photo" class = "window" style = "display: none">
		<div id = "phototitle">所有照片</div>
		<div id = "photolist"></div>
	</div>
	
	<div id = "bottombar">
		<img class = "button" id = "phonebutton" src = "img/phone.png"/>
		<img class = "button" id = "messagebutton" src = "img/message.png"/>
		<img class = "button" id = "photobutton" src = "img/photo.png"/>
	</div>
	<div id = "buttonbar">
		<div id = myhome>
			<div id = "home"></div>
		</div>
	</div>
	
	<audio id="myaudio" src="dial.wav" controls="controls" loop="false" hidden="true" 
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.wilddog.com/sdk/js/2.5.8/wilddog.js"></script>
	<script src="js/index.js"></script>
	<script src="js/dial.js"></script>
	<script src="js/message.js">
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  </body>
</html>
